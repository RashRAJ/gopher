<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VictoriaLogs Explorer</title>
    <style>
        :root {
            --bg-color: #FEFEFF;
            --sidebar-bg: white;
            --text-color: #111827;
            --border-color: #e5e7eb;
        }

        .dark {
            --bg-color: #22272e;
            --sidebar-bg: #2d333b;
            --text-color: #e5e7eb;
            --border-color: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 288px;
            background-color: var(--sidebar-bg);
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .separator {
            height: 1px;
            background-color: var(--border-color);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        select, input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #316eca;
        }

        .apply-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3F51B5;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .apply-button:hover {
            background-color: #2857a9;
        }

        .main-content {
            flex: 1;
            padding: 1rem;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--bg-color);
        }
        
        .query-preview {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--bg-color);
            border-radius: 0.375rem;
            font-family: monospace;
            font-size: 0.875rem;
            word-break: break-all;
            white-space: pre-wrap;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="title">Filters</div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-icon">ðŸŒž</span>
                </button>
            </div>
            <div class="separator"></div>
            
            <div class="form-group">
                <label for="namespace">Namespace</label>
                <select id="namespace">
                    <option value="">All Namespaces</option>
                    <option value="argocd">argocd</option>
                    <option value="default">default</option>
                    <option value="kube-system">kube-system</option>
                    <option value="monitoring">monitoring</option>
                </select>
            </div>

            <div class="form-group">
                <label for="container">Container</label>
                <select id="container">
                    <option value="">All Containers</option>
                    <option value="argocd-application-controller">argocd-application-controller</option>
                    <option value="argocd-repo-server">argocd-repo-server</option>
                    <option value="argocd-server">argocd-server</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pod">Pod</label>
                <select id="pod">
                    <option value="">All Pods</option>
                    <option value="argocd-application-controller-0">argocd-application-controller-0</option>
                    <option value="argocd-repo-server-0">argocd-repo-server-0</option>
                    <option value="argocd-server-0">argocd-server-0</option>
                </select>
            </div>

            <div class="form-group">
                <label for="customFilter">Custom Filter</label>
                <input type="text" id="customFilter" placeholder="e.g., level='error'">
            </div>

            <button class="apply-button" onclick="applyFilters()">Apply Filters</button>

            <div class="query-preview" id="queryPreview"></div>
        </div>

        <div class="main-content">
            <iframe 
                id="logsFrame"
                src="https://watcher.144.91.76.41.nip.io/select/vmui/?token=maas#/?query=*&g0.range_input=5m&g0.end_input=2025-02-09T21%3A35%3A38&g0.relative_time=last_5_minutes"
                title="VictoriaLogs Results"
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                allow="*">
            </iframe>
        </div>
    </div>

    <script>
        function buildQuery() {
            const namespace = document.getElementById('namespace').value;
            const container = document.getElementById('container').value;
            const pod = document.getElementById('pod').value;
            const customFilter = document.getElementById('customFilter').value;

            let filters = [];

            if (namespace) {
                filters.push(`kubernetes.pod_namespace="${namespace}"`);
            }
            if (container) {
                filters.push(`kubernetes.container_name="${container}"`);
            }
            if (pod) {
                filters.push(`kubernetes.pod_name="${pod}"`);
            }
            if (customFilter) {
                filters.push(customFilter);
            }

            // Using comma separator for the working query format
            const query = filters.length > 0 ? filters.join(', ') : '*';
            const finalQuery = filters.length > 0 ? `{${query}}` : '*';

            return finalQuery;
        }

        function applyFilters() {
            const query = buildQuery();
            document.getElementById('queryPreview').textContent = `Query: ${query}`;

            // Update iframe URL
            const encodedQuery = encodeURIComponent(query);
            const baseUrl = 'https://watcher.144.91.76.41.nip.io/select/vmui/?token=maas#/';
            const queryParams = `?query=${encodedQuery}&g0.range_input=5m&g0.end_input=2025-02-09T21%3A35%3A38&g0.relative_time=last_5_minutes`;
            
            document.getElementById('logsFrame').src = `${baseUrl}${queryParams}`;
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            
            if (html.className === 'light') {
                html.className = 'dark';
                icon.textContent = 'ðŸŒ™';
            } else {
                html.className = 'light';
                icon.textContent = 'ðŸŒž';
            }
        }

        // Initial query preview
        document.getElementById('queryPreview').textContent = 'Query: *';
    </script>
</body>
</html>
